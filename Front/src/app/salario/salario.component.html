<section class="content">
    <div class="content-block">
      <div class="block-header">
        <app-breadcrumb [title]="'Panel Administrativo de Pago de Salarios'" [items]="['Salarios']"
          [active_item]="'Pago'"></app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="materialTableHeader" style="background: #bfc9ca !important; border-radius: 10px 10px 0px 0px;">
                <div class="left">
                    <ul class="header-buttons-left ms-0">
                        <li class="tbl-title">
                            <h2>Empleados</h2>
                        </li>
                        <li class="tbl-search-box">
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input  placeholder="Busqueda de Empleados"
                            #filter type="text" class="browser-default search-field" style="width: 210px !important"
                            aria-label="Search box" />
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <ul class="tbl-export-btn">
                        <li class="tbl-header-btn">
                            <div class="m-l-10" matTooltip="Registrar Aumento a Empleado">
                              <button mat-mini-fab color="primary">
                                <mat-icon class="col-white">monetization_on</mat-icon>
                              </button>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
